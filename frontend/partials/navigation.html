<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Remix Icons for menu/close icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

              <ul class="navigation__list">
                <li>

                <li class="navigation__item--dropdown">

                    >About Us <i class="ri-arrow-down-s-line"></i
                  ></a>
                  <ul class="navigation__dropdown">

                      <a

                        class="navigation__dropdown-link"
                        data-page="teams"

                    <li>

                    </li>
                    <li>
                      <a href="#" class="navigation__dropdown-link">History</a>

                  </ul>
                </li>

                <li class="navigation__item--dropdown">
                  <a
                    href="#services"
                    class="navigation__link"
                    data-page="services"
                    >Services <i class="ri-arrow-down-s-line"></i
                  ></a>
                  <ul class="navigation__dropdown">
                    <li>
                      <a href="#" class="navigation__dropdown-link"
                        >Consulting</a
                      >
                    </li>
                    <li>
                      <a href="#" class="navigation__dropdown-link"
                        >Development</a
                      >
                    </li>
                    <li>
                      <a href="#" class="navigation__dropdown-link">Support</a>
                    </li>
                  </ul>
                </li>

                <li class="navigation__item--dropdown">
                  <a
                    href="#clients"
                    class="navigation__link"
                    data-page="clients"
                    >Clients <i class="ri-arrow-down-s-line"></i
                  ></a>
                  <ul class="navigation__dropdown">
                    <li>
                      <a href="#" class="navigation__dropdown-link">Client</a>
                    </li>
                    <li>
                      <a href="#" class="navigation__dropdown-link">Partner</a>
                    </li>
                    <li>
                      <a
                        href="#career"
                        class="navigation__dropdown-link"
                        data-page="career"

                    </li>
                  </ul>
                </li>

                <li class="navigation__item--dropdown">
                  <a
                    href="#products"
                    class="navigation__link"
                    data-page="products"
                    >Products <i class="ri-arrow-down-s-line"></i
                  ></a>
                  <ul class="navigation__dropdown">
                    <li>
                      <a href="#" class="navigation__dropdown-link"
                        >Product 1</a
                      >
                    </li>
                    <li>
                      <a href="#" class="navigation__dropdown-link"

                      >
                    </li>
                    <li>
                      <a href="#" class="navigation__dropdown-link"
                        >Product 3</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>

            <!-- Contact Button -->
            <div class="navigation__contact">
              <a href="#contactus" class="contact-btn" data-page="contactus"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="overlay"></div>

    <!-- Include jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend/assets/js/nav.js"></script>
