<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="User Management Dashboard" />
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="users.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="user-management" id="user_contain">
      <div class="users-header">
        <h2>User Management Dashboard</h2>
        <div class="search-filter">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by ID, name, or email..."
              class="search-bar"
            />
          </div>
          <select id="roleFilter" class="filter-select">
            <option value="">All Roles</option>
            <option value="Admin">Admin</option>
            <option value="Editor">Editor</option>
            <option value="User">User</option>
          </select>
          <select id="statusFilter" class="filter-select">
            <option value="">All Statuses</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        <button class="btn primary" onclick="openModal('add')">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span><i class="fas fa-plus"></i> Add User</span>
        </button>
      </div>

      <div class="table-container">
        <table class="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>

      <div class="no-results" id="noResults" style="display: none">
        No users found matching your criteria.
      </div>

      <div class="pagination" id="pagination">
        <button onclick="changePage(currentPage - 1)">Previous</button>
        <span id="pageInfo"></span>
        <button onclick="changePage(currentPage + 1)">Next</button>
      </div>
    </div>

    <!-- Edit/Add Modal Form -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
      <div class="modal" onclick="event.stopPropagation()">
        <h3 id="modalTitle">Add User</h3>
        <form id="userForm">
          <input type="hidden" name="id" id="userId" />
          <input type="hidden" name="role" id="role" value="User" />
          <input type="hidden" name="status" id="status" value="Inactive" />

          <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter full name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter email address"
            />
          </div>
          <div class="form-group">
            <label for="password"
              >Password <span class="required">*</span></label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Save</button>
            <button type="button" class="btn secondary" onclick="closeModal()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- View Modal -->
    <div class="modal-overlay" id="viewModalOverlay" onclick="closeViewModal()">
      <div class="modal" onclick="event.stopPropagation()">
        <h3>View User Details</h3>
        <div class="form-group">
          <label>ID:</label>
          <span id="viewUserId"></span>
        </div>
        <div class="form-group">
          <label>Name:</label>
          <span id="viewName"></span>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <span id="viewEmail"></span>
        </div>
        <div class="form-group">
          <label>Role:</label>
          <span id="viewRole"></span>
        </div>
        <div class="form-group">
          <label>Status:</label>
          <span id="viewStatus"></span>
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="btn secondary"
            onclick="closeViewModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal-overlay"
      id="deleteModalOverlay"
      onclick="closeDeleteModal()"
    >
      <div class="modal" onclick="event.stopPropagation()">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this user?</p>
        <div class="form-actions">
          <button type="button" class="btn primary" id="confirmDelete">
            Yes
          </button>
          <button
            type="button"
            class="btn secondary"
            onclick="closeDeleteModal()"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/backend/assets/js/users.js"></script>
  </body>
</html>
